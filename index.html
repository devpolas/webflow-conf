<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Webflow Conf</title>
  </head>
  <body>
    <header class="header-section">
      <!-- navigation bar -->
      <nav class="nav">
        <h1 class="nav__logo monoton-regular"><a href="#">WC</a></h1>
        <button class="btn nav__btn">Sign Up</button>
      </nav>

      <section class="hero">
        <h1 class="hero__title">
          Cool Dark UI Template for
          <span class="hero__title--sub">Webflow Agencies!</span>
        </h1>
        <button class="btn hero__btn">Stay Focused</button>
      </section>
    </header>
    <main>
      <!-- action action start -->
      <section class="action">
        <div class="action__left">
          <h2 class="action__left--heading">See It in Action</h2>
          <p class="action__left--description">
            Explore the live preview and imagine your
            <span class="action__left--description--sub"
              >brand in this bold new look.</span
            >
          </p>
          <button class="btn action__left--btn">Launch Live Preview</button>
        </div>
        <div class="action__right">
          <img
            class="action__right--img"
            src="./assets/wc-mini.png"
            alt="webflow conf banner"
          />
        </div>
      </section>
      <!-- action section end -->

      <!-- start overview section -->
      <section class="overview">
        <section class="overview__container">
          <section class="overview__heading">
            <h3 class="overview__title">
              Joined Thousands of Productive Users
            </h3>
          </section>
          <section class="overview__items">
            <div class="overview__item">
              <p class="overview__item--big">50K</p>
              <p class="overview__item--small">Active Users</p>
            </div>
            <div class="overview__item">
              <p class="overview__item--big">2M+</p>
              <p class="overview__item--small">Focus Sessions</p>
            </div>
            <div class="overview__item">
              <p class="overview__item--big">95%</p>
              <p class="overview__item--small">Satisfaction Rate</p>
            </div>
          </section>
        </section>
      </section>
      <!-- overview section end -->
    </main>
    <footer></footer>
  </body>
</html>
